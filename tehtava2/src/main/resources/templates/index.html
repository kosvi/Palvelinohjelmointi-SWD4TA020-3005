<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
</head>
<body>
	<h1>My friends</h1>
	<table>
		<tr th:each="friend: ${friends}">
			<td th:text="${friend.getName()}" />
		</tr>
	</table>
	<h1>Add new friend</h1>
	<form action="#" th:action="@{/index}" th:object="${name}" method="post">
		Name: <input type="text" th:field="*{name}"/> 
		<input type="submit"
			value="Submit" />
	</form>
</body>
</html>
